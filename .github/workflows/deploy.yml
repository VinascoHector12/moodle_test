name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Python ⚙️
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.2'

      - name: Install dependencies 🔧
        run: |
          python -m pip install --upgrade pip
          pip install pytest allure-pytest selenium pytest-html 
      
      - name: Run tests 🔍
        #run: pytest --alluredir=AllureReport --html=Reports.html
        run: coverage run -m pytest --alluredir=AllureReport --html=Reports.html
        id: test
        continue-on-error: true  # Continuar con el flujo incluso si los tests fallan

      - name: Deploy 🚀
        # if: steps.test.outcome == 'success' 
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: .
          github_token: ${{ secrets.GITHUB_TOKEN }}